<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Courses</h1>
  <p>Add a course:</p>
    <form method="post" action="/addcourses">
      <select id="course" name="course">
        <!-- <option>English</option>
        <option>Math</option>
        <option>Science</option>
        <option>Social Studies</option> -->
      </select>
      <input type="submit">
    </form>

    <h1>Teachers</h1>
  <p>Add a teacher:</p>
  <!--STEPS
    1. Get the teachers based off the Course
    2. When you get teachers, populate form with teachers
  -->
    <form method="post" action="/addcourses">
      <select id="teacher" name="teacher">
        <!--for loop -->
      {% for Teacher in teacher_info %}
      <option> {{ Teacher.name }} </option>
      {% endfor %}
      </select>
      <input type="submit">
    </form>
    <script src="scripts/course.js"></script>
  </body>
</html>
